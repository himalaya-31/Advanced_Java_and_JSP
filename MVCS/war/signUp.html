<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script	type="text/javascript"	src="bootstrap.min.js"></script>
</head>
<body>

<form action="register"	method="post">
	<strong>Name:</strong>
	<input	type="text"	placeholder="Enter Name"	name="name"	required>
	<br>
	<br>
	<strong>Email:</strong>
	<input	type="text"	placeholder="Enter Email"	name="email"	required>
	<br>
	<br>
	<strong>Password:</strong>
	<input	type="password"	placeholder="Enter Password" id="pass"	name="password"	required>
	<br>
	<br>
	<strong>Repeat Password:</strong>
	<input	type="password"	placeholder="Re-Enter password" id="resetPassword"	name="resetPassword" 	required>
	<br>
	<br>
	<input type="submit" name="submit" value="Submit" onclick="validation()">  
	<script	type="text/javascript">
	function validation()
	{
		var password=document.getElementById("pass").value
		var repassword=document.getElementById("resetPassword").value
		if(password!=repassword)
			{
				alert("Enter both password same");
				
			}
		return false;
	}
	</script>
</form>

</body>
</html>
